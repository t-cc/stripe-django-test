<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donar a {{ fundacion }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br/><br/>
    <h1>Donar a {{ fundacion }}</h1>
    <hr/>
    {% if link_25 %}
        <a href="{{ link_25.url }}" class="btn btn-primary btn-lg">
            25 $
        </a>
    {% endif %}
    {% if link_100 %}
        <a href="{{ link_100.url }}" class="btn btn-primary btn-lg">
            100 $
        </a>
    {% endif %}
    {% if link_120 %}
        <a href="{{ link_120.url }}" class="btn btn-primary btn-lg">
            120 $
        </a>
    {% endif %}
    {% if link_custom %}
        <a href="{{ link_custom.url }}" class="btn btn-primary btn-lg">
            Other Amount
        </a>
    {% endif %}
    {% if link_subscription %}
        <a href="{{ link_subscription.url }}" class="btn btn-primary btn-lg">
            Recurring Donation
        </a>
    {% endif %}
</div>
</body>
</html>
